<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Preston City, BYU Idaho, Lesson 8, Igor Oliveira">
    <link rel="stylesheet" href="../lesson7/gallery/css/normalize.css">
    <link rel="stylesheet" href="../lesson7/gallery/css/small.css">
    <link rel="stylesheet" href="../lesson7/gallery/css/medium.css">
    <link rel="stylesheet" href="../lesson7/gallery/css/large.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../lesson4/favicon.ico">
    <title>Storm Center Page</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-container">
                <img src="../lesson7/gallery/images/logo.png" alt="Logo">
                <div class="headings-box">
                    <h1>WSW</h1>
                    <h2>What's the Weather Like?</h2>
                </div>
            </div>
            <nav class="clearfix">
                <button id="toggleButton" class="">&#9776;</button>
                <ul id="ulDrop" class="hide">
                    <li><a href="../lesson3/index.html">Home</a></li>
                    <li><a href="../lesson7/gallery/preston.html">Preston</a></li>
                    <li><a href="../lesson7/gallery/soda-springs.html">Soda Springs</a></li>
                    <li><a href="../lesson7/gallery/fish-haven.html">Fish Haven</a></li>
                    <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                    <li><a href="../lesson7/gallery/gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="content-box">
                <h1>Storm Center</h1>
                <form name="form" method="GET">
                    <fieldset>
                        <legend>Personal Info</legend>
                        <label class="labelForm" for="userName">
                            Full Name:
                            <input class="inputs" id="userName" pattern="[A-Za-z ]{5,}" name="userName" type="text" placeholder="*" autofocus required>
                        </label>
                        <label class="labelForm" for="userEmail">
                            E-mail: 
                            <input class="inputs" id="userEmail" name="userEmail" type="email" placeholder="Ex: john.doe@gmail.com">
                        </label>
                        <label class="labelForm" for="userPhone">
                            Phone: 
                            <input class="inputs" id="userPhone" name="userPhone" type="tel" placeholder="*" required>
                        </label>
                        <label class="labelForm" for="userZipcode">
                            Zipcode: 
                            <input class="inputs" id="userZipcode" name="userZipcode" type="number" placeholder="*" required>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Weather Info</legend>
                        <label class="labelForm" for="userStormDate">
                            Storm Date: 
                            <input class="inputs" id="userStormDate" name="userStormDate" type="date">
                        </label>
                        <label class="labelForm" for="userStormType">
                            Storm Type: 
                            <input class="inputs" id="userStormType" name="userStormType" list="stormType">
                            <datalist id="stormType">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado">
                            </datalist>
                        </label>
                        <label class="labelForm" for="userStormRating">
                            Storm Severity:
                            <div class="ticks">
                                <input class="inputs" type="range" id="userStormRating" name="userStormRating" value="5" min="1" max="10" step="1" list="tickMarks">
                                <datalist id="tickMarks">
                                    <option value="1">
                                    <option value="2">
                                    <option value="3">
                                    <option value="4">
                                    <option value="5">
                                    <option value="6">
                                    <option value="7">
                                    <option value="8">
                                    <option value="9">
                                    <option value="10">
                                </datalist>
                                <span id="marks"></span>
                            </div>
                        </label>
                        <label class="labelForm" for="userStormRegion">
                            Storm Region:
                            <select class="inputs" id="userStormRegion" name="userStormRegion">
                                <option selected="true" disabled>Select Region...</option>
                                <option value="preston">Preston</option>
                                <option value="soda-springs">Soda Springs</option>
                                <option value="fish-haven">Fish Haven</option>
                            </select>
                        </label>
                        <label class="labelForm" for="userDangerLevel">
                            Danger Level:
                            <div class="radios">
                                <input id="userDangerLevel1" name="userDangerLevel" type="radio">Yes
                                <input id="userDangerLevel2" name="userDangerLevel" type="radio">Maybe
                                <input id="userDangerLevel3" name="userDangerLevel" type="radio">No
                            </div>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Additional Info</legend>
                        <label class="labelForm" for="personalComment">
                            <textarea name="personalComment" id="personalComment" placeholder="Your comment..." cols="30" rows="10"></textarea>
                        </label>
                        <label class="labelForm" for="button">
                            <input type="submit" value="Send Message" name="button" id="button" formaction="./thanks.html">
                        </label>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="bottom-box">
                <p>&copy; 2020 | Igor H. Oliveira | <span id="currentDate"></span></p>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./js/slider.js"></script>
    <script src="../lesson7/gallery/js/index.js"></script>
</body>
</html>
